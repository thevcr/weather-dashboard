<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard - search for weather in your city</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
 
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-form" class="card-body">
              <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
          <hr class="solid"></hr>
          <div class="card">
            <h3 class="card-header text-uppercase">Previous Searches</h3>
            <div id="city-buttons" class="card-body">
                <!-- Hardcode saved cities for now -->
              <button data-language="houston" class="btn">Houston</button>
              <button data-language="las-vegas" class="btn">Las Vegas</button>
              <button data-language="sacramento" class="btn">Sacramento</button>
            </div>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
         <!-- hardcode weather -->
          <h2 class="subtitle">Atlanta (3/30/2021) <span id="city-search-term"></span></h2>
          <div id="city-container" class="list-group">
    
          </div>
          <div class="col-12 col-md-8">
            <h3 class="subtitle">5-Day Forecast: <span id="repo-search-term"></span></h2>
            <div id="city-container" class="list-group">
      
            </div>
        </div>
      </main>    
<script src="./assets/js/script.js"></script>
</body>
</html>
